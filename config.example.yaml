paas:
  rootDomain: paas.localhost
  
  auth:
    jwtSecret: ...
    sessionLifetimeSeconds: 604800 # 1 week
    oauth2Provider:
      type: github
      clientId: ...
      clientSecret: ...
    authorizedUserIds:
      - ...
    adminUserIds:
      - ...
    deployTokens:
      - name: deploy-pipe
        token: ...
        authorizedServices:
          - test-service
  
  tls:
    notificationEmail: ...
    letsEncryptEnv: staging
    dnsChallengeProvider:
      type: digitalocean
      domain: ...
      accessToken: ...

                  #         headers_to_add:
                  #           - key: x-original-uri
                  #             value: "%REQ(:path)%"
                  #     allowed_headers:
                  #       patterns:
                  #         - exact: Cookie
                  #           ignore_case: true
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    # - name: dumb-auth
